<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<a href="/">back</a>
<script>

    var user = 'Вика';
    console.log(user);

    alert(user);

    var name = prompt('Как тебя зовут?', 'Гость');
    console.log(name);

    var adult = confirm(name + ', тебе есть 18 лет?');
    console.log(adult);

    console.log(typeof '1'); // 'string'
    console.log(typeof 1); // 'number'
    console.log(typeof undefined); // 'undefined'
    console.log(typeof null); // 'object'

    console.log(typeof typeof 1); // 'string'

    console.log(1 - 'test'); // Nan
    console.log(1 / 0); // Infinity
    console.log(5 * 8); // 40
    console.log('test' * 'test2'); // Nan
    console.log(5 % 2); // 1
    console.log(4 % 2); // 0

    console.log(5 == 5); // true
    console.log(5 == '5'); // true
    console.log(5 === 5) // false
    console.log(5 === '5') // false

    console.log(5 != '5'); // false
    console.log(5 !== '5'); // true

    console.log(5 > 7 || 3 > 1 || 2 === 2); // true
    console.log(5 === 5 && 3 < 1); // false

    console.log(1 === 0 || 2 === 2 && 0 > 1); // false

    console.log(!true); // false
    console.log(!false); // true

    console.log(!!'test'); // true
    console.log(!!''); // false
    console.log(!!' '); //true
    console.log(!!undefined); // false

    var userName = prompt('Представьтесь?', 'Гость');

    if (userName === 'Гость') {
        console.log('Пользователь является гостем');
    } else if (userName === 'Боря') {
        console.log('Привет Боря');
    } else {
        console.log('Пользователь НЕ является гостем');
    }

    if (1 > 0) {
        console.log('один больше нуля');
    }
</script>

</body>
</html>
