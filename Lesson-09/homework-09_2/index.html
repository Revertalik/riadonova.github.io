<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomb</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1>BOMB</h1>
    <p>Чтобы деактивировать бомбу введите код</p>
</div>
<div class="bomb">
    <div class="img"></div>
    <div class="timer">
        <p id="timer">00:00:00</p>
    </div>

    <div class="keyboard">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>C</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>OK</div>
    </div>

    <div class="password">
        <p id="password">_</p>
    </div>

    <div id="buttonStart">START</div>
    <div id="generator"></div>
</div>

<script src="js/index.js"></script>
</body>
</html>
