<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomb</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="img/bang.png" rel="shortcut icon">
</head>
<body>
<div class="header">
    <h1>BOMB</h1>
    <p>Чтобы деактивировать бомбу введите код</p>
</div>
<div class="bomb">
    <div class="img"></div>
    <div class="timer">
        <p id="timer"></p>
    </div>

    <div class="keyboard">
        <div onclick="onKeyboard('7')">7</div>
        <div onclick="onKeyboard('8')">8</div>
        <div onclick="onKeyboard('9')">9</div>
        <div onclick="onKeyboard('C')">C</div>
        <div onclick="onKeyboard('4')">4</div>
        <div onclick="onKeyboard('5')">5</div>
        <div onclick="onKeyboard('6')">6</div>
        <div onclick="onKeyboard('0')">0</div>
        <div onclick="onKeyboard('1')">1</div>
        <div onclick="onKeyboard('2')">2</div>
        <div onclick="onKeyboard('3')">3</div>
        <div onclick="onKeyboard('OK')">OK</div>
    </div>

    <div class="password">
        <p><span id="password"></span><span class="cursor">_</span></p>
    </div>

    <div class="block-start">
    <button onclick="onStart()" id="buttonStart">START</button>
    <div id="generator"></div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
